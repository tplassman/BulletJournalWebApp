<div>
    Search: <input ng-model="query">     
    <form ng-submit="addJournal()">
        <input type="text" ng-model="newJournal" size="30"
               placeholder="Create new journal!">
        <input class="btn-primary" type="submit" value="add">
    </form>
    <ul>
        <li ng-repeat="journal in journals.journals | filter:query">
            <a href="#/journals/{{journal.id}}">[{{journal.age}}]{{journal.id | uppercase}}</a>
        </li>
    </ul>
</div>
