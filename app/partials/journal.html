<a href="#/journals">back</a>
<p>{{journalId}} Journal </p>
<form ng-submit="addItem()">
    <input type="text" ng-model="newItem" placeholder="Add new item!">
    <input class="btn-primary" type="submit" value="add">
</form>
<ul>
    <li ng-repeat="item in items | orderByPriority">
        <button ng-click="removeItem(item.$id)">remove</button>
        {{item.created | date}} - {{item.type | uppercase}}: {{item.text}}
    </li>
</ul>
